<!DOCTYPE html>
<html lang="en">
<head>
</head>

   <body>

   {% extends "layout.html" %}
   {% block content %}
      <div class="mt-3"></div>
      <div class="subcontainer-directions" id="subcontainer-directions">
         <div class="expandable-container" id="expandable-container">
            <button id="expand-button" class="button is-light is-fullwidth">&nbsp;&nbsp;&nbsp;Instructions & Info&nbsp;&nbsp;&nbsp;</button>
            <div id="expanded-content" class="expanded-content is-hidden">
               <!-- JS will insert the Instructions & Info here. -->
            </div>
         </div>
      </div>
      <div class="columns">
         <div class="column is-2"></div>
         <div class="column is-3">
            <div class="field">
               <input id="switchRoundedDefault_trees" type="checkbox" name="switchRoundedDefault_trees" class="switch is-rounded is-centered" checked="checked">
               <label for="switchRoundedDefault_trees">Trees &middot; {{  unique_species[0]  }} sp.</label>
            </div>
            <div class="field">
               <input id="switchRoundedDefault_leaves" type="checkbox" name="switchRoundedDefault_leaves" class="switch is-rounded is-centered" checked="checked">
               <label for="switchRoundedDefault_leaves">Leaf</label>
            </div>
            <!-- <div class="field">
               <input id="switchRoundedDefault_flowers" type="checkbox" name="switchRoundedDefault_flowers" class="switch is-rounded is-centered" checked="checked">
               <label for="switchRoundedDefault_flowers">Flower</label>
               </div> -->
            <div class="field">
               <input id="switchRoundedDefault_barks" type="checkbox" name="switchRoundedDefault_barks" class="switch is-rounded is-centered" checked="checked">
               <label for="switchRoundedDefault_barks">Bark</label>
            </div>
            <!-- <div class="field">
               <input id="switchRoundedDefault_fruits" type="checkbox" name="switchRoundedDefault_fruits" class="switch is-rounded is-centered" checked="checked">
               <label for="switchRoundedDefault_fruits">Fruit</label>
               </div> -->
         </div>
         <div class="column is-3">
            <div class="field">
               <input id="switchState_wildflowers" type="checkbox" name="switchState_wildflowers" class="switch is-rounded is-centered" checked="">
               <label for="switchState_wildflowers">Wildflowers &middot; {{  unique_species[1]  }} sp.</label>
            </div>
            <div class="field">
               <input id="switchRoundedDefault_grasses" type="checkbox" name="switchRoundedDefault_grasses" class="switch is-rounded is-centered" checked="">
               <label for="switchRoundedDefault_grasses">Grasses &middot; {{  unique_species[4]  }} sp.</label>
            </div>
            <div class="field">
               <input id="switchRoundedDefault_aquaticplants" type="checkbox" name="switchRoundedDefault_aquaticplants" class="switch is-rounded is-centered" checked="">
               <label for="switchRoundedDefault_aquaticplants">Aquatic &middot; {{  unique_species[5]  }} sp.</label>
            </div>
         </div>
         <div class="column is-3">
            <div class="field">
               <input id="switchRoundedDefault_cacti" type="checkbox" name="switchRoundedDefault_cacti" class="switch is-rounded is-centered" checked="">
               <label for="switchRoundedDefault_cacti">Cacti &middot; {{  unique_species[3]  }} sp.</label>
            </div>
            <!-- <div class="field">
               <input id="switchRoundedDefault_herbs" type="checkbox" name="switchRoundedDefault_herbs" class="switch is-rounded is-centered" checked="">
               <label for="switchRoundedDefault_herbs">Herbs</label>
               </div> -->
            <!-- <div class="field">
               <input id="switchRoundedDefault_poisonousplants" type="checkbox" name="switchRoundedDefault_poisonousplants" class="switch is-rounded is-centered" checked="">
               <label for="switchRoundedDefault_poisonousplants">Poisonous</label>
               </div>
               
               <div class="field">
               <input id="switchRoundedDefault_invasiveplants" type="checkbox" name="switchRoundedDefault_invasiveplants" class="switch is-rounded is-centered" checked="">
               <label for="switchRoundedDefault_invasiveplants">Invasive</label>
               </div> -->
            <div class="field">
               <input id="switchRoundedDefault_vines" type="checkbox" name="switchRoundedDefault_vines" class="switch is-rounded is-centered" checked="">
               <label for="switchRoundedDefault_vines">Vines &middot; {{  unique_species[2]  }} sp.</label>
            </div>
         </div>
         <div class="column is-1"></div>
      </div>
      </div> 
      <div class="hero-foot has-background-dark py-4"></div>
    </div>
      <div class = "container2" id = "container2">
         <div class="photoOptionsContainer" id="photoOptionsContainer">
         <div class="subcontainer2" id="subcontainer2">
               <a class="js-modal-trigger" data-target="modal-js-example">
                  <!-- Only the first image has an index of 0, images after this are updated by js file randomly -->
                  <img id="selectedPlantImage" src="{{ plant_image_url[0] }}" alt="Single Image" class="small-image">
               </a>

            <div class="button-stack">
               {% for index in range(plant_names|length) %}
               <button class="button is-primary is-light is-fullwidth is-large is-responsive is-outlined is-rounded" data-is-correct="{{ plant_names[index] == correct_plant_name }}">
                  <div class="plant-info">
                     <div class="common-name">{{ plant_names[index] }}</div>
                     <div class="additional-info">
                        <div class="scientific-name">{{ scientific_names[index] }}</div>
                        <div class="interjunct">&nbsp;&middot;&nbsp;</div>
                        <div class="tree-type">{{ plant_types[index] }}</div>
                     </div>
                  </div>
               </button>
               {% endfor %}
            </div>
         </div>
               <div class="hintText" id="hintText">
                  <!-- <p>text here</p> -->
               </div>
         </div>
         <div class="subcontainer3" id="subcontainer3">
            <!-- <div id="expandable-container">
               <button id="expand-button" class="button is-info is-light">&nbsp;&nbsp;&nbsp;Directions&nbsp;&nbsp;&nbsp;</button>
                   <div id="expanded-content" class="expanded-content is-hidden">
                     Test your knowledge of plants by identifying them based on images. You'll see a plant image and four options; choose the correct species. Toggle switches to include specific plant categories like tree leaves or wildflowers. Click the image for hints and photo credits.
                   </div>
               </div> -->
            <div class="box with-border-counterBox" id="counterBox">
               <span id="resultText">Correct: 0/0 </span>
               <input class="button is-primary is-medium" type="submit" value="Next Plant" id="quizNextButton" style="display: none;">
            </div>
         </div>
      
      <div class="subcontainer-map" id="subcontainer-map">
         <div class="subcontainer-selection" id="subcontainer-selection">
         <div class="control">

            <label class="radio">
               <input type="radio" name="foobar" checked>
               Select species to view geographic distribution
            </label>
            <!-- <label class="radio">
              <input type="radio" name="foobar">
              Select county to narrow quiz species choices
            </label> -->

         </div>
            <div class="subsubcontainer-selection" id="subsubcontainer-selection">
               <div class="dropdown">
                  <input id="search-input" class="input" type="text" placeholder="Type here to search">
                  <div class="dropdown-menu" id="dropdown-menu" role="menu">
                     <div class="dropdown-content" id="dropdown-content">
                           {% for option in plant_options %}
                           <a href="#" class="dropdown-item">{{ option }}</a>
                           {% endfor %}
                     </div>
                  </div>
               </div>
               <div id="selected-options-container"></div>
            </div>   
        </div>
        <div class="subsubcontainer-map" id="subsubcontainer-map">
            <div id="map"></div>
            <button class="button is-light is-small" id="resetButton">Reset Zoom</button>
      </div>
   </div>
   </div>
   

   <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
         <div class="box">
            <p id="modal-text">{{  source[0]  }}</p>
         </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
   </div>
   {% endblock %}
   </body>
</html>
